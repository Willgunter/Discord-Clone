<div class="content-box">
    <table>
        <thead>
            <th>Messages:</th>
        </thead>
                
            <div [ngSwitch]="currentRoute">
                
                <div *ngSwitchCase="'/skewl/welcome'">
                    <tr *ngFor="let mes of configService.messages" style = "border:1px solid black;">
                        <div *ngIf=" mes.server==='skewl' && mes.channel==='welcome'">
                            <td>{{mes.text}}</td>      
                        </div>            
                    </tr>
                </div>  

                <div *ngSwitchCase="'/skewl/general'">
                    <tr *ngFor="let mes of configService.messages" style = "border:1px solid black;">
                        <div *ngIf=" mes.server==='skewl' && mes.channel==='general'">
                            <td>{{mes.text}}</td>        
                        </div>            
                    </tr>
                </div>  

                <!-- . -->
                <!-- . -->

</div>
