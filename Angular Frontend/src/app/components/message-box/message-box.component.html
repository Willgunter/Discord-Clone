<!-- class means class in css -->

<form #messageForm="ngForm" class="message-form" (ngSubmit)="onSubmit(messageForm)">
    <div class="input-box">
        <!-- TODO Eventually I want it to say "Message {name of channel}"-->
        <input type="text" [(ngModel)]="text" name="text" id="text" placeholder="Enter Text">
    </div>
    <input style="position:relative; top:50%; transform: translateY(-50%);" type="submit" value="Send Message" class="btn btn-block"/>
</form>
