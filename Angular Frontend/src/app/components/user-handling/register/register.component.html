<div  style=" padding-top: 11% ; margin-top: 0px; margin-bottom: 0px; margin-left: 0px; margin-right: 0px; height: 100vh">
<div class="container" style=" background-color: #313338; border-radius: 5px;">

        <h5 style="text-align: center;">
            Create an Account
        </h5>
        <form #userForm="ngForm" (ngSubmit)="onSubmit(userForm)">
            
            <label for="display-name" style="color: #B5BAC1;"><b>NAME</b></label>
            <input type="text" [(ngModel)]="name" name="name" id="dname" style=" border: hidden; background-color: #1E1F22; border-radius: 3px;" required>

            
            <label for="username" style="color: #B5BAC1;"><b>USERNAME </b></label>
            <input type="text" [(ngModel)]="username" name="username" id="uname"  style="border: hidden; background-color: #1E1F22; border-radius: 3px;" required>
           
            <label for="email" style="color: #B5BAC1;"><b>EMAIL </b></label>
            <input type="email" [(ngModel)]="email" name="email" id="email" style="border: hidden; background-color: #1E1F22; border-radius: 3px; " required>
            

            <label for="password" style="color: #B5BAC1;"><b> PASSWORD </b></label>
            <input type="password" [(ngModel)]="password" name="password" id="password" style="border: hidden; background-color: #1E1F22; border-radius: 3px;" required>

            <input style="color: black;" type="submit">
        </form>
         
    </div> 
</div>
