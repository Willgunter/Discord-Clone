<div class="content-box">
    <table style="border:none;">
        <thead>
            <th>Messages:</th>
        </thead>
                
            <div [ngSwitch]="currentRoute">
                
                <div *ngSwitchCase="'/school/welcome'">
                    <tr *ngFor="let mes of configService.messages"  style = "border:none;">
                        <div *ngIf=" mes.server==='school' && mes.channel==='welcome'">
                            <td class="message">{{mes.text}}</td>
                        </div>            
                    </tr>
                </div>  

                <div *ngSwitchCase="'/school/general'">
                    <tr *ngFor="let mes of configService.messages" style = "border:none;">
                        <div *ngIf=" mes.server==='school' && mes.channel==='general'">
                            <td>{{mes.text}}</td>        
                        </div>            
                    </tr>
                </div>  

                <div *ngSwitchCase="'/school/server-specific'" >
                    <tr *ngFor="let mes of configService.messages" style = "border:none;">
                        <div *ngIf=" mes.server==='school' && mes.channel==='server-specific'">
                            <td>{{mes.text}}</td>        
                        </div>            
                    </tr>
                </div>  

                <div *ngSwitchCase="'/gym/welcome'">
                    <tr *ngFor="let mes of configService.messages" style = "border:none;">
                        <div *ngIf=" mes.server==='gym' && mes.channel==='welcome'">

                        </div>            
                    </tr>
                </div>  

                <div *ngSwitchCase="'/gym/general'">
                    <tr *ngFor="let mes of configService.messages" style = "border:none;">
                        <div *ngIf=" mes.server==='gym' && mes.channel==='general'">
                            <td>{{mes.text}}</td>        
                        </div>            
                    </tr>
                </div>  

                <div *ngSwitchCase="'/gym/server-specific'">
                    <tr *ngFor="let mes of configService.messages" style = "border:none;">
                        <div *ngIf=" mes.server==='gym' && mes.channel==='server-specific'">
                            <td>{{mes.text}}</td>        
                        </div>            
                    </tr>
                </div>  
                
                <div *ngSwitchCase="'/camping/general'">
                    <tr *ngFor="let mes of configService.messages" style = "border:none;">
                        <div *ngIf=" mes.server==='camping' && mes.channel==='general'">
                            <td>{{mes.text}}</td>        
                        </div>            
                    </tr>
                </div>  

                <div *ngSwitchCase="'/camping/welcome'">
                    <tr *ngFor="let mes of configService.messages" style = "border:none;">
                        <div *ngIf=" mes.server==='camping' && mes.channel==='welcome'">
                            <td>{{mes.text}}</td>        
                        </div>

                <div *ngSwitchCase="'/camping/server-specific'">
                    <tr *ngFor="let mes of configService.messages" style = "border:none;">

                            <td>{{mes.text}}</td>        
                        </div>            
                    </tr>
                </div>            

            </div> <!-- div for parent ngSwitch class -->

            in the message controller file? -->

    </table>
</div>
