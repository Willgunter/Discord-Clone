<div class="content-box">
    <table style="border:none;">
        <thead>
            <th>Messages:</th>
        </thead>
        <tr *ngFor="let sev of populatedServers" style="border:none;">
            <div>
                <td class="message"> {{ sev[0] }} said: {{ sev[1] }}  </td>
            </div>
        </tr>
    </table>
</div>
