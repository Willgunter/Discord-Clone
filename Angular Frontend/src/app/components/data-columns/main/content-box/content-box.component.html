<div class="content-box">
    <table style="border:none;">
        <thead>
            <th>Messages:</th>
        </thead>
        <tr *ngFor="let thing of populatedServers" style="border:none;">
            <div>
                <td class="message">{{thing}} said:</td>
            </div>
        </tr>
    </table>
</div>
