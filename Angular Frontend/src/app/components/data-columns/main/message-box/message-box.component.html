<form #messageForm="ngForm" class="message-form" (ngSubmit)="onSubmit(messageForm)">

    <div class="input-box">   
        <input type="text" [(ngModel)]="text" name="text" id="text" placeholder="Message #{{ channelName }}" style="border: hidden; color: #DBDEE1; margin-left: 12px">
    </div>
        
    <div>
        <input name="user" hidden ngModel>
    </div>

    <input style="display: none;" type="submit" class="btn btn-block"/>
</form>
