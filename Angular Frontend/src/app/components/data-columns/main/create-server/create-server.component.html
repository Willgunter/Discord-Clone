<div class="formBox">
    
    <form #messageForm="ngForm" (ngSubmit)="onSubmit(messageForm)" enctype="multipart/form-data">
        <h5 style="color:#f2f3f5; font-weight: bold;">Customize Your Server</h5>
        <h6 style="color: #B5BAC1">Give your new server a personality with a name and an icon. You can always change it later (no you can't)</h6>
        <br>
            <label for="name" style="text-align: left; color: #B5BAC1; font-weight: bold;">SERVER NAME</label>
            <input [(ngModel)]="name" type="text" id="name" name="name" style="border: hidden; background-color: #1E1F22; max-width:325px; border-radius: 5px; height: 30px; margin: 5px; padding-left:10px; padding-right:10px">
        <br>
        <input type="file" id="file" name="image">
        <input type="submit" class="btn" value="Create" style="background-color: #4752C4; border-radius: 5px; margin: 5px; margin-left: 20x">
    </form>

    <div>
        <button class="btn" (click)="updateShowBox(); $event.stopPropagation()" style="font-weight: bold; background-color: #313338; border-radius: 5px; margin: 5px; color: #B5BAC1">X</button>
    </div>

</div>
