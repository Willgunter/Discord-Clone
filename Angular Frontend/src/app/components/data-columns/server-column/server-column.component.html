<div class="server-column">
        
    <ul>
        <!-- Servers + server images -->
        <tr *ngFor="let url of imageUrls | keyvalue" style="border:none;">
            <li class="list" routerLinkActive="active" >
                <a routerLink="/{{url.key}}/welcome" ariaCurrentWhenActive="page">   
                <img src="{{url.value}}" alt="test Icon" width="48" height="48"  routerLinkActive="active">
                </a>
            </li>
    </ul>
        
    <ul>
        <!-- Add Server button -->
        <li class="list" style="margin-top: px">
            <img src="../../../../assets/add-server-image/addserver.png" alt="Add Server Icon" width="48" height="48" style="border-radius:50%;" (click)="updateShowBox()">
        </li>
    </ul>

</div>
