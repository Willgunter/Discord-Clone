<div class="user-box">

    <button class="btn" (click)="updateShowProfile()">{{user.username}}</button>
    <button class="btn" style="font-weight: bold; background-color: #232428; border-radius: 5px; margin: 5px; color: #B5BAC1; right: 0;" (click)="toProfile()">âš™</button>

</div>
    
<div class="profile-box" *ngIf="showProfile" [ngStyle]="{'background-color': (color | async) ? (color | async) : '#232428'}">
    <div style="vertical-align: center; color: white; width: 91%; height: 94%; padding: 10px; margin: 15px; background-color: #111214; border-radius: 8px">
        <div style="font-size: x-large; vertical-align: center;">
            <img src="../../../../../assets/profile-images/{{color | async}}.png" alt="User Icon" width="64" height="64" style="display: inline; vertical-align: center; justify-content: flex; border-radius: 50%; display: inline">
                {{user.username}} 
            <br>
        </div>
        <hr style="border-width: 1px; color: #B5BAC1; opacity: .1;">
        {{user.name}}
        <br>
        {{user.email}}
        <br>
        <hr style="border-width: 1px; color: #B5BAC1; opacity: .1;">
        Change your color here!
        <div style="margin-top: 10px">

            <button class="btn" style="background-color: #FFFF00; border-radius: 5px; margin: 5px; width: 125px; height: 50px;" (mousedown)="updateColor('yellow')"></button>
            <button class="btn" style="background-color: #FF0000; border-radius: 5px; margin: 5px; width: 125px; height: 50px;" (mousedown)="updateColor('red')"></button>
            <button class="btn" style="background-color: #800080; border-radius: 5px; margin: 5px; width: 125px; height: 50px;" (mousedown)="updateColor('purple')"></button>
            <button class="btn" style="background-color: #FFC0CB; border-radius: 5px; margin: 5px; width: 125px; height: 50px;" (mousedown)="updateColor('pink')"></button>
            <button class="btn" style="border-radius: 5px; margin: 5px; width: 260px; height: 50px;" (click)="refreshPage()">Save color choice</button>
            
        </div>
    </div>
</div>
